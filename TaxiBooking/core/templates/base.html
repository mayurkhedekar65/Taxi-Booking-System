<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}TaxiApp{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
    
    <!-- Modern Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <!-- Logo -->
                    <a href="{% if user.driver %}{% url 'driver_dashboard' %}{% else %}{% url 'index' %}{% endif %}" class="flex items-center gap-2 group">
                        <div class="bg-indigo-600 text-white p-2 rounded-lg group-hover:bg-indigo-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-gray-900 tracking-tight">TaxiApp</span>
                    </a>
                </div>

                <div class="flex items-center gap-4">
                    {% if user.is_authenticated %}
                        <div class="hidden md:flex items-center gap-2 text-sm text-gray-600 bg-gray-100 px-3 py-1.5 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span class="font-medium">{{ user.username }}</span>
                        </div>
                        
                        <!-- Dashboard Links -->
                        {% if user.driver %}
                            <a href="{% url 'driver_dashboard' %}" class="text-sm font-medium text-gray-600 hover:text-indigo-600 transition-colors">Driver Dashboard</a>
                        {% else %}
                            <a href="{% url 'index' %}" class="text-sm font-medium text-gray-600 hover:text-indigo-600 transition-colors"></a>
                        {% endif %}
                        
                        <!-- Logout -->
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="text-sm font-medium text-red-500 hover:text-red-700 transition-colors">
                                Log Out
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-sm font-medium text-gray-600 hover:text-gray-900">Log In</a>
                        <a href="{% url 'register' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 transition-all shadow-sm hover:shadow-md">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="grow py-12 px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex justify-center items-center">
            <p class="text-gray-400 text-sm">Â© 2025 TaxiApp. Simple. Fast. Reliable.</p>
        </div>
    </footer>

</body>
</html>

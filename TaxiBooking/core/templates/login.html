{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden p-8 mt-10">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Log In to TaxiApp</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            {% if form.errors %}
                <div class="text-red-500 text-sm">
                    <p>Your username and password didn't match. Please try again.</p>
                </div>
            {% endif %}

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Log In
            </button>
        </div>
    </form>
    
    <p class="text-center text-sm text-gray-600 mt-6">
        Don't have an account? 
        <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
            Sign Up
        </a>
    </p>
</div>
{% endblock %}
